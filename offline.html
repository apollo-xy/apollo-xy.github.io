    <meta name="theme-color" content="#000">
    <meta name="author" content="Atharva">
    <meta name="application-name" content="ApolloXY">
    <meta name="keywords" content="ApolloXY, apolloxy, apollo-xy, Apollo-XY, apolloxy.git, apollo_xy, xy_apollo">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ApolloXY" />
    <meta property="og:site_name" content="ApolloXY" />
    <meta property="og:description" content="ApolloXY-Connecting People to Digital Network" />
    <meta property="og:url" content="https://apollo-xy.github.io/" />

<style>
*{
    padding: 0;
    margin: 0;
}
    
html{

    height: 100%;
    width: 100%;
    scroll-behavior: smooth;
    


}
body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: "Lato", sans-serif;
    background-color: #000;
    /* overflow-x: hidden; */
    position: relative;

}
body::-webkit-scrollbar {
  display: none;
}

button{
    width: fit-content;
    margin: 50px auto;
    font-size: 18px;
    background-color: #fffb1d;
    padding: 10px;
    border-radius: 10px;
    outline: none;
    cursor: pointer;
    border: none;
    /* border: 2px solid rgb(0, 255, 55); */
    box-shadow: 0px 5px 2px #39ff19;



}
#loadingFullscreen{
    display: flex;
    justify-content: center;
    flex-direction: column;
height: 100%;
width: 100%;
    background-color: #000;
    z-index: 1111;
    text-align: center;
    user-select: none;
 

   


    
}
#loadingFullscreen #imgLogo{
    text-align: center;
    
}
#loadingFullscreen #imgLogo img{
width: 120px;
    user-select: none;
    -moz-user-select: none;
    -webkit-user-drag: none;
    -webkit-user-select: none;
    -ms-user-select: none;
}
/* a loading dot */
#dots{
  

  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
}
.loadingDot {
  width: 10px;
  height: 20px;
  background: #39ff19;
  margin: 5px;
  animation: 1s infinite alternate anim-loadingDot;
  animation-timing-function: ease-in-out;
  border-radius: 999px;
}

/* set animation delay for each loading dot */
.loadingDot--2 {
  animation-delay: .10s;
}

.loadingDot--3 {
  animation-delay: .20s;
}

.loadingDot--4 {
  animation-delay: .30s;
}

/* keyframes for loading dot */
@keyframes anim-loadingDot {
  0% {
      transform: scale( 1 );
  }
  
  100% {
      transform: scale( .3 );
  }
}
svg{
    filter: drop-shadow( 0px 0px 50px #39ff19);
}
#error-msg{
    color: #fff;
    font-size: 17px;
    letter-spacing: 1px;
    
}
    </style>
</head>
