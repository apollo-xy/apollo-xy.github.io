<body>
    <div id="loadingFullscreen">
        <div id="imgLogo">
            <img src="http://apollo-xy.github.io/icon/transparentLogo.png" alt="logo">
        </div>
        
        <p id="error-msg">ApolloXY</p>
        <div id="dots">
            <div class="loadingDot loadingDot--1"></div>        
            <div class="loadingDot loadingDot--2"></div>        
            <div class="loadingDot loadingDot--3"></div>        
            <div class="loadingDot loadingDot--4"></div>
        </div>
    </div> 
    <div id="warpper">
        <div id="main-con">
            <img src="Apologo.png" alt="logo">
            <h1>Login to <span class="logo1">Apollo</span><span class="logo2">XY</span></h1>
            <div id="form1">
                <div id="form1-in">
                    <div class="input-group">
                        <input id="txtEmail"  type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Username / E-mail</label>
                    </div>
                        
                    <div class="input-group">
                        <input id='txtPassword' type="password" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password</label>
                    </div>

                    <div id="forget-div">
                        <a href="/resetPass" target="_blank">Forgot Password?</a>
                    </div>
                </div>
                <div id="error-con">
                  <p>Wrong Username/Email/Password !</p>
                </div>
                <button id="btnLogin" class="logbtn" >Login</button>
        
            </div>


            <div id="form2">
                <div id="qr-con">
                    <img id="qrcode-img" src="" alt="qr">                   
                    <h1 id="qrcode"></h1><span id="updQR">&#x21bb;</span>
                    <div id="error-con2">
                        <p>Error Occured !</p>
                    </div>
                </div>
            </div>
            <div id="signup-div">
                <p>OR</p>
                <p>Login with <a id="qr-btn">QR-Code</a> <a id="em-btn">Email</a></p>
                <p>Don't have an Account? <a href="/signup" target="_blank">Signup</a></p>
            </div>

            <div class="bottom-text">
                <a href="/terms" target="_blank">Terms</a> | <a href="/privacy" target="_blank">Privacy</a>
            </div>

           

        </div>
    </div>
   
</body>
